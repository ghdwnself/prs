name: Auto Screenshot on data/ push
on:
  push:
    paths:
      - 'data/**'

jobs:
  screenshot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install playwright pytest asyncio

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Start backend (background)
        run: |
          mkdir -p outputs screenshots
          nohup python backend/main.py > server.log 2>&1 &
          echo "server started (background). PID: $!"

      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8001/ > /dev/null; then
              echo "server is up"
              break
            fi
            echo "waiting for server..."
            sleep 2
          done
          curl -I http://localhost:8001 || true
        continue-on-error: false

      - name: List files in data for logging
        run: |
          echo "data folder contents:"
          ls -la data || true

      - name: Run screenshot script
        run: |
          python .github/actions-scripts/screenshot_po.py
        env:
          # 필요시 환경변수(예: Firebase 경로 등) 추가
          # FIREBASE_CRED_PATH: serviceAccountKey.json

      - name: Upload screenshots as artifact
        uses: actions/upload-artifact@v4
        with:
          name: po-screenshots
          path: screenshots
