name: Screenshot Workflow

on:
  push:
    paths:
      - 'data/**'
      - 'backend/main.py'

permissions:
  contents: read

jobs:
  screenshot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install playwright

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium --with-deps

      - name: Start backend server
        run: |
          mkdir -p outputs screenshots
          nohup python backend/main.py > server.log 2>&1 &
          echo "Backend server started (PID: $!)"

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -sSf http://localhost:8001/ > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i/30: Server not ready yet, waiting..."
            sleep 2
          done
          curl -I http://localhost:8001 || (echo "Server failed to start. Checking logs:" && cat server.log && exit 1)

      - name: Capture screenshot
        run: |
          echo "Running screenshot capture..."
          python capture_screenshot.py
          echo "Screenshot captured successfully"

      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-screenshot
          path: screenshot.png
          if-no-files-found: error

      - name: Show server logs (if failed)
        if: failure()
        run: |
          echo "=== Server logs ==="
          cat server.log || echo "No server log found"
